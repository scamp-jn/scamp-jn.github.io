<title>Environment Releases</title>
<link rel="stylesheet" href="style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<script>
    const version = '1.0.5';
    const links = document.querySelectorAll('link[rel="stylesheet"]');
    links.forEach(link => {
        const url = new URL(link.href);
        url.searchParams.set('v', version);
        link.href = url.toString();
    });

    setInterval(() => {
        location.reload();
    }, 5 * 60 * 1000); // Refresh every 5 minutes
</script>

<div class="top-div">
    <div class="environment-div">
        <h1>UAT</h1>
        <p class="version-text">version</p>
        <p class="version-number">1.45</p>
        <p class="version-date">deployed May 16 at 2:31 p.m. PST</p>
    </div>
    <div class="environment-div">
        <h1>TEST</h1>
        <p class="version-text">version</p>
        <p class="version-number">1.45.1</p>
        <p class="version-date">deployed May 21 at 3:10 p.m. PST</p>
    </div>
    <div class="environment-div">
        <h1>ALPHA</h1>
        <p class="version-text">version</p>
        <p class="version-number">1.46</p>
        <p class="version-date">continuous deployment</p>
    </div>
</div>
